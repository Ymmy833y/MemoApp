  <header class="container">
    <div class="d-flex flex-wrap justify-content-center pt-3">
      <div class="align-items-center me-auto">
        <a href="/" class="text-body text-decoration-none">
          <span class="fs-4">MemoApp</span>
        </a>
      </div>
      <button id="clipboard-btn" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="copy">
        <svg width="20" height="20" fill="currentColor">
          <use id="clipboard-btn-svg" xlink:href="#clipboard_default"></use>
        </svg>
      </button>
      <button id="save-btn" class="btn btn-outline-primary ms-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="save">
        <svg width="20" height="20" fill="currentColor">
          <use id="save" xlink:href="#save"></use>
        </svg>
      </button>
      <button id="menu-btn" class="btn btn-outline-primary ms-2" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvas" aria-controls="offcanvas" data-bs-toggle="tooltip" data-bs-placement="bottom" title="menu">
        <svg width="20" height="20" fill="currentColor">
          <use id="menu-btn-svg" xlink:href="#menu"></use>
        </svg>
      </button>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
      <div class="offcanvas-header d-flex justify-content-between">
        <h5 id="offcanvasLabel">履歴</h5>
        <div class="d-flex align-items-center">
          <button id="search-btn" class="btn btn-outline-secondary me-2" data-bs-toggle="modal" data-bs-target="#searchModal" data-bs-toggle="tooltip" data-bs-placement="bottom" title="search">
            <svg width="20" height="20" fill="currentColor">
              <use id="search-btn-svg" xlink:href="#search"></use>
            </svg>
          </button>
          <button id="darkmode-btn" class="btn btn-outline-secondary me-2">
            <svg width="20" height="20" fill="currentColor">
              <use id="darkmode-btn-svg" xlink:href="#dark_mode"></use>
            </svg>
          </button>
          <label class="btn btn-outline-secondary me-3" for="autoSave">
            <span class="d-none d-md-inline">自動保存</span>
            <span id="autoSaveIcon"
              class="text-success">
              <svg width="20" height="20" fill="currentColor">
                <use id="autoSaveIcon-btn-svg" xlink:href="#checked"></use>
              </svg>
            </span>
            <input type="checkbox" class="btn-check" id="autoSave" autocomplete="off" checked>
          </label>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close" id="offcanvas-close"></button>
        </div>
      </div>
      <div class="offcanvas-body">
        <ul id="historyList" class="list-group list-group-flush text-start"></ul>
      </div>
    </div>
  </header>
  <hr>
  <main class="container-lg">
    <div class="accordion accordion-flush mb-2 border rounded" id="accordion">
      <div class="row">
        <div class="col-6">
          <h2 class="accordion-header" id="word_count_header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#word_count_body" aria-expanded="false" aria-controls="word_count_body">
              文字数
            </button>
          </h2>
        </div>
        <div class="col-6">
          <h2 class="accordion-header" id="font_size_header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#font_size_body" aria-expanded="false" aria-controls="font_size_body">
              文字サイズ
            </button>
          </h2>
        </div>
      </div>
      <div>
        <div id="word_count_body" class="accordion-collapse collapse" aria-labelledby="word_count_header" data-bs-parent="#accordion">
          <div class="card card-body">
            <div class="row">
              <div class="col-6">
                <span class="fs-5">全体：<strong id="count_num">0</strong></span>
              </div>
              <div class="col-6">
                <span class="fs-5">選択：<strong id="sel_count_num">0</strong></span>
              </div>
            </div>
          </div>
        </div>
        <div id="font_size_body" class="accordion-collapse collapse" aria-labelledby="font_size_header" data-bs-parent="#accordion">
          <div class="card card-body">
            <div class="row align-items-center">
              <div class="col-10">
                <input type="range" class="w-100" id="font_size_range" min="10" max="80" step="1" value="14">
              </div>
              <div class="col-2"><span class="fs-5" id="font_size_num">14</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button class="btn btn-outline-success w-100" id="editOnly-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Editor only">
          <svg width="20" height="20" fill="currentColor">
            <use xlink:href="#editOnly"></use>
          </svg>
        </button>
      </div>
      <div class="col-6">
        <input type="range" class="form-range" id="viewWidthRange" min="25" max="75" step="1">
      </div>
      <div class="col-3">
        <button class="btn btn-outline-info w-100" id="previewOnly-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Preview only">
          <svg width="20" height="20" fill="currentColor">
            <use xlink:href="#previewOnly"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="row p-2">
      <div class="col-auto p-1" id="editor">
        <textarea class="w-100 border border-success" id="editor-textarea"></textarea>
      </div>
      <div class="col p-1" id="preview">
        <div class="border border-info" id="preview-content"></div>
      </div>
    </div>
  </main>  
  <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-xl-down modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="searchModalLabel">検索</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="modal-close"></button>
        </div>
        <div class="modal-body">
          <input class="form-control" id="search-word" type="text" placeholder="Search...">
          <hr>
          <div class="row">
            <div class="col list-group list-group-flush w-100" id="search-items"></div>
            <div class="col-7 card px-0 d-none" id="search-item-detail">
              <div class="card-header d-flex justify-content-between">
                <div id="search-item-date">2024-08-01</div>
                <div>
                  <button class="btn btn-outline-secondary" id="search-item-display-btn">
                    <svg class="bi" width="20" height="20" fill="currentColor">
                      <use xlink:href="#indicate"></use>
                    </svg>
                  </button>
                  <button class="btn btn-outline-danger" id="search-item-display-close-btn">
                    <svg class="bi" width="20" height="20" fill="currentColor">
                      <use xlink:href="#close"></use>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="card-body" id="search-item-text"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
