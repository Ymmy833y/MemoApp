<html lang="ja" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Memo</title>
  <style>
    @charset "UTF-8";
    @import url('https://fonts.googleapis.com/css?family=Sawarabi+Mincho');

    body {
      text-align: center;
      font-family: 'Sawarabi Mincho', sans-serif;
    }

    h1 {
      text-shadow: 1px 1px 2px;
    }

    button,
    p {
      font-size: large;
      font-weight: bold;
    }

    strong {
      font-size: x-large;
    }

    textarea {
      width: 100%;
      height: 70vh;
      font-size: 20px;
      font-family: 'Yu Mincho Light', 'YuMincho', 'Yu Mincho', '游明朝体', 'sans-serif';
      font-weight: bold;
      line-height: 1.9;
    }

    .historyItem {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./js/repository.js"></script>
  <script src="./js/indexedDB.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>

  <main class="container">
    <div class="py-3">
      <div class="d-flex">
        <div class="flex-grow-1">
          <h5>全体： <strong id="count_num">0</strong></h5>
        </div>
        <div class="flex-grow-1">
          <h5>選択： <strong id="sel_count_num">0</strong></h5>
        </div>
        <button id="clipboard-btn" class="btn btn-outline-primary">
          <svg width="20" height="20" fill="currentColor">
            <use id="clipboard-btn-svg" xlink:href="#clipboard_default"></use>
          </svg>
        </button>
        <button id="darkmode-btn" class="btn btn-outline-primary ms-2">
          <svg width="20" height="20" fill="currentColor">
            <use id="darkmode-btn-svg" xlink:href="#dark_mode"></use>
          </svg>
        </button>
        <button id="menu-btn" class="btn btn-outline-primary ms-2" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvas" aria-controls="offcanvas">
          <svg width="20" height="20" fill="currentColor">
            <use id="menu-btn-svg" xlink:href="#menu"></use>
          </svg>
        </button>
      </div>
      <div class="offcanvas offcanvas-end w-75" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header d-flex justify-content-between">
          <h5 id="offcanvasLabel">履歴</h5>
          <div class="d-flex align-items-center">
            <input type="checkbox" class="btn-check" id="autoSave" autocomplete="off" checked>
            <label class="btn btn-outline-secondary me-3" for="autoSave">自動保存 <span id="autoSaveIcon"
                class="text-success">
                <svg width="20" height="20" fill="currentColor">
                  <use id="autoSaveIcon-btn-svg" xlink:href="#checked"></use>
                </svg>
              </span></label>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
        </div>
        <div class="offcanvas-body">
          <ul id="historyList" class="list-group list-group-flush text-start"></ul>
        </div>
      </div>
      <div class="my-2">
        <div class="row">
          <div class="col-2">
            <span>Font size</span>
          </div>
          <div class="col-8 d-flex align-items-center">
            <input type="range" class="w-100" id="font_size_range" min="10" max="80" step="1" value="14">
          </div>
          <div class="col-2">
            <strong id="font_size_num">14</strong>
          </div>
        </div>
      </div>
      <hr>
      <div class="py-2">
        <textarea id="textarea" onkeyup="duringInput()"></textarea>
      </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
